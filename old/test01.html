<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

    

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 1000)
        .attr("height", 100);
        

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 100)
        .attr("cy", 50);
    
    </script>
</body>
</html>
